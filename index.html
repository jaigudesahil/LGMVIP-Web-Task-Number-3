<!DOCTYPE html>
<html>

<head>
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><h1 style="color: #000000;">Registration Form</h1></center>
    <hr>
        <table>
            <tr>
                <td>
                    <h2 style="color: #000000;">Fill Your Details Here</h2>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>First Name</label><label class="validation-error hide"
                                id="firstNameValidationError">This field is required.</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div>
                            <label>Last Name</label><label class="validation-error hide"
                                id="lastNameValidationError">This field is required.</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>

                        <div>
                            <label>Email Id</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div>
                            <label>Mobile No.</label>
                            <input type="text" name="mobile" id="mobile">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="SUBMIT" class="submit">
                            <input type="reset" value="RESET" class="reset">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="studentData">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Mobile No.</th>
                                <th>City</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    <script src="app.js"></script>
</body>

</html>
